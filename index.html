<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Resume Builder</h1>
    </header>

    <main>
        <!-- Input Section -->
        <section id="input-area">
            <h2>Fill Your Details</h2>
            <div class="section">
                <label for="name-input">Full Name:</label>
                <input type="text" id="name-input" placeholder="Enter your full name">
            </div>
            <div class="section">
                <label for="job-input">Job Title:</label>
                <input type="text" id="job-input" placeholder="Enter your job title">
            </div>
            <button id="download-btn">Download Resume</button>
        </section>

        <!-- Preview Section -->
        <section id="preview-area">
            <h2>Resume Preview</h2>
            <div id="resume-preview">
                <h1 id="name-output">Your Name</h1>
                <h2 id="job-output">Your Job Title</h2>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.9.2/dist/html2pdf.bundle.min.js"></script>

</body>
</html>
